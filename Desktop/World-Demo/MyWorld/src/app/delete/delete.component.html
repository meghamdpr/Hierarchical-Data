    <section>
        <div class="create-account">
            <h2>Delete Account</h2>
            <div class="row">
              <div class="col-md-6">
                <form [formGroup]="createDeleteForm" (ngSubmit)="deletetheregion()">
                  <div class="form-group">
                    <label class="control-label col-sm-4">Select Category</label>
                    <select formControlName="category" class="form-control" (change)="onChangeCategory($event.target.value)">
                      <option value="">Select category...</option>
                      <option value="continent">Continent</option>
                      <option value="country">Country</option>
                      <option value="state">State</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4" >Select Parent</label>
                    <select formControlName="parent" class="form-control" (change)="onChangeContinent($event.target.value)">
                      <option *ngFor="let continent of input1.children" value="{{continent}}">{{continent}}</option>
                    </select>
                  </div>
                  <div class="form-group" *ngIf="selecteditem == 'state'"  >
                    <label class="control-label col-sm-4" >Select Country</label>
                    <select formControlName="parent" class="form-control" (change)="onChangeCountry($event.target.value)">
                      <option  *ngFor="let country of input.children" value="{{country}}">{{country}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4" >Select Place</label>
                    <select formControlName="place" class="form-control">
                      <option *ngFor="let place of input.children" value="{{place}}">{{place}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class=
                        "btn btn-default">Delete</button>
                    </div>
                </div>
                </form>
                </div>
                </div>
                </div>
    </section>
